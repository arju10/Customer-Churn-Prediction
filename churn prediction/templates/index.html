<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Churn Prediction</h1>
    
    <form action="/predict" method="post">
        <label for="Age">Age:</label>
        <input type="text" name="Age">
        
        <label for="Gender">Gender:</label>
        <input type="text" name="Gender">
        
        <label for="Location">Location:</label>
        <input type="text" name="Location">
        
        <label for="Subscription_Length_Months">Subscription Length (Months):</label>
        <input type="text" name="Subscription_Length_Months">
        
        <label for="Monthly_Bill">Monthly Bill:</label>
        <input type="text" name="Monthly_Bill">
        
        <label for="Total_Usage_GB">Total Usage (GB):</label>
        <input type="text" name="Total_Usage_GB">
        
        <input type="submit" value="Predict">
    </form>
    
    {% if result %}
    <div class="result">Result: {{ result }}</div>
    {% endif %}
</div>

</body>
</html>
